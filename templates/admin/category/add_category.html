<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
    <!-- REQUIRED HEADER -->
    ${header_include}

    <style>
        .error-msg {
        font-size: 90%;
        font-style: italic;
        color: red;
        }
     </style>
</head>


<body class="hold-transition sidebar-mini" ng-app="myApp" ng-cloak>
<div class="wrapper" ng-controller="mainCtrl">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="" role="button">
                       Logout <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <div ng-include="APP_DOMAIN +'admin/partital/menu.html'"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Add Category</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashbroad</a></li>
                                <li class="breadcrumb-item active">Manage Category </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="card card-primary">

                        <!-- form start -->
                        <form name="formAddData">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Category Name</label>
                                    <input ng-model="cate_name" name="cate_name" ng-required ="true"  type="text" class="form-control" placeholder="Category Name">
                                    <span ng-show="formAddData.cate_name.$invalid && !formAddData.cate_name.$pristine" class="error-msg"> Dữ liệu không được để trống!</span>
                                </div>
                                <div class="form-group">
                                    <label>ID Parent</label>
                                    <select ng-model="id_parent" ng-init="id_parent='0'" class="form-control">
                                        <option value="0">Choose the ID Parent</option>
                                        <!-- <option value="1"></option>
                                        <option value="2"></option> -->
                                        <option ng-repeat="item in listCategory " value="{{item.id}}">{{item.cateName}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Orders</label>
                                    <input ng-model="orders" type="number" class="form-control" placeholder="Orders">
                                </div>
                                <div class="form-group">
                                    <label>Status</label>
                                    <select ng-model="status" name="status" ng-select ="true" ng-init="status='0'" class="form-control">
                                        <option value="0">Choose the Status</option>
                                        <option value="1">Show</option>
                                        <option value="2">Hide</option>
                                    </select>
                                    <span class="error-msg" ng-show="status == '0' && !formAddData.status.$pristine"> Dữ liệu không được để trống!</span>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input ng-model="hot" class="form-check-input" type="checkbox">
                                        <label class="form-check-label"><b>Hot</b></label>
                                    </div>
                                    <div class="form-check">
                                        <input ng-model="new" class="form-check-input" type="checkbox">
                                        <label class="form-check-label"><b>New</b></label>
                                    </div>
                                </div>
                                <div>
                                    <button ng-click="addData()" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->


    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    ${footer_include}
    <script>
        var app = angular.module('myApp', ['ngPagination']); //ngPagination
       app.controller('mainCtrl', function($scope, $http, $rootScope) {
            var url = document.URL.split('/');
            var urltmp = url[4].split('?')[0];
            $rootScope.lastUri = urltmp.split('#')[0];
            // console.log(urltmp);
            $scope.APP_DOMAIN = "${app_domain}/";

            // $scope.cate_name = "";

            //load category
            $http({
                method: "GET",
                url: $scope.APP_DOMAIN + "admin/api/category",
                params: {
                    action: 'getcategory',
                    page_index: 1,
                    limit: 100
                },
            }).then(function(response) {
                // console.log(response);
                $scope.listCategory = response.data.data.listCategory;
            })

            $scope.addData = function() {
                console.log($scope.cate_name);
                console.log($scope.id_parent);
                console.log($scope.orders);
                console.log($scope.status);
                if ($scope.cate_name && $scope.status > 0) {
                    let property = 0;
                    if ($scope.hot) {
                        property = property + 1;
                    }
                    if ($scope.new) {
                        property = property + 2;
                    }

                    var data = $.param({
                        cate_name: $scope.cate_name,
                        id_parent: $scope.id_parent,
                        orders: $scope.orders,
                        status: $scope.status,
                        property: property
                    });
                    console.log(data);
                    var config = {
                        headers: {
                            'content-type': 'application/x-www-form-urlencoded;charset=UTF-8'
                        }
                    }
                    $http.post($scope.APP_DOMAIN + 'admin/api/category?action=add', data, config)
                        .then(function(response) {
                            if (response.data.errorCode < 0) {
                                showNotification("error", response.data.message);
                            } else {
                                showNotification("success", response.data.message);
                                window.location.replace($scope.APP_DOMAIN + "admin/category");
                            
                            }

                        }, function(error) {
                            showNotification("error", error.data.message);
                        })
                } else {
                    showNotification("error", "Dữ liệu không hợp lệ!");
                }

            }

       });
   </script>

</body>

</html>
